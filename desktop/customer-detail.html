<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√º≈üteri Detay - Akƒ±n Kombi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            color: #1e293b;
        }

        /* Header - Same as dashboard */
        .header {
            background: linear-gradient(135deg, #1e293b 0%, #334155 50%, #475569 100%);
            padding: 25px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .company-logo {
            width: 85px;
            height: 85px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 50%, #1d4ed8 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            font-weight: 900;
        }

        .brand-text {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .company-name {
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(135deg, #94a3b8, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .product-name {
            font-size: 40px;
            font-weight: 900;
            letter-spacing: -1.5px;
            background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.5px;
            color: rgba(255, 255, 255, 0.6);
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn-back {
            padding: 14px 32px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.25);
            border-radius: 12px;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
        }

        /* Main Content */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 40px;
        }

        /* Customer Header Card */
        .customer-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
        }

        .customer-header-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
        }

        .customer-info {
            flex: 1;
        }

        .customer-name-display {
            font-size: 36px;
            font-weight: 800;
            color: #1e293b;
            margin-bottom: 10px;
        }

        .customer-type-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: linear-gradient(135deg, #dbeafe, #bfdbfe);
            color: #2563eb;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .customer-contact {
            display: flex;
            flex-direction: column;
            gap: 10px;
            font-size: 15px;
            color: #64748b;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quick-actions {
            display: flex;
            gap: 10px;
        }

        .btn-action {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: linear-gradient(135deg, #f8fafc, #f1f5f9);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 800;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 13px;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Tabs */
        .tabs {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px 20px 0 0;
            padding: 20px 30px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            border-bottom: 2px solid #e2e8f0;
        }

        .tab-btn {
            padding: 15px 30px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            font-size: 15px;
            font-weight: 600;
            color: #64748b;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            bottom: -2px;
        }

        .tab-btn.active {
            color: #3b82f6;
            border-bottom-color: #3b82f6;
        }

        .tab-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 0 0 20px 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
        }

        /* Info Grid */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .info-item {
            padding: 15px;
            background: #f8fafc;
            border-radius: 12px;
        }

        .info-label {
            font-size: 12px;
            font-weight: 600;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .info-value {
            font-size: 15px;
            font-weight: 600;
            color: #1e293b;
        }

        /* Device Card */
        .devices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .device-card {
            background: linear-gradient(135deg, #f8fafc, #f1f5f9);
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #e2e8f0;
            transition: all 0.3s;
        }

        .device-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            border-color: #3b82f6;
        }

        .device-brand {
            font-size: 20px;
            font-weight: 800;
            color: #1e293b;
            margin-bottom: 10px;
        }

        .device-model {
            font-size: 15px;
            color: #64748b;
            margin-bottom: 15px;
        }

        .device-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-size: 13px;
            color: #64748b;
        }

        /* Service Timeline */
        .timeline {
            position: relative;
            padding-left: 30px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 8px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(180deg, #3b82f6, #8b5cf6);
        }

        .timeline-item {
            position: relative;
            padding-bottom: 30px;
        }

        .timeline-dot {
            position: absolute;
            left: -26px;
            top: 0;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border: 3px solid white;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.4);
        }

        .timeline-content {
            background: #f8fafc;
            border-radius: 12px;
            padding: 20px;
        }

        .timeline-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .timeline-title {
            font-size: 16px;
            font-weight: 700;
            color: #1e293b;
        }

        .timeline-date {
            font-size: 13px;
            color: #94a3b8;
        }

        .timeline-desc {
            font-size: 14px;
            color: #64748b;
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
            font-size: 16px;
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: #94a3b8;
            font-size: 16px;
        }

        .btn-add-device {
            padding: 12px 24px;
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .btn-add-device:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.4);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo-section">
            <div class="company-logo">AK</div>
            <div class="brand-text">
                <div class="company-name">AKIN KOMBƒ∞</div>
                <div class="product-name">M√º≈üteri Detay</div>
                <div class="tagline">M√º≈üteri Y√∂netim Sistemi</div>
            </div>
        </div>
        <div class="header-actions">
            <button class="btn-back" onclick="window.location.href='customers.html'">‚Üê M√º≈üteriler</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Customer Header -->
        <div class="customer-header">
            <div class="customer-header-top">
                <div class="customer-info">
                    <h1 class="customer-name-display" id="customerNameDisplay">Y√ºkleniyor...</h1>
                    <div class="customer-type-badge" id="customerTypeBadge">
                        <span>üë§</span>
                        <span>Bireysel</span>
                    </div>
                    <div class="customer-contact" id="customerContact">
                        <div class="contact-item">üì± <span>-</span></div>
                        <div class="contact-item">‚úâÔ∏è <span>-</span></div>
                        <div class="contact-item">üìç <span>-</span></div>
                    </div>
                </div>
                <div class="quick-actions">
                    <button class="btn-action btn-primary" onclick="callCustomer()">üìû Ara</button>
                    <button class="btn-action btn-success" onclick="createService()">‚ûï Yeni Servis</button>
                    <button class="btn-action btn-warning" onclick="editCustomer()">‚úèÔ∏è D√ºzenle</button>
                </div>
            </div>

            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-value" id="totalServices">0</div>
                    <div class="stat-label">Toplam Servis</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="totalSpent">‚Ç∫0</div>
                    <div class="stat-label">Toplam Harcama</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="satisfactionScore">-</div>
                    <div class="stat-label">Memnuniyet</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="totalDevices">0</div>
                    <div class="stat-label">Cihaz Sayƒ±sƒ±</div>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="switchTab('general')">üìå Genel Bilgiler</button>
                <button class="tab-btn" onclick="switchTab('devices')">üîß Cihazlar</button>
                <button class="tab-btn" onclick="switchTab('services')">üìã Servis Ge√ßmi≈üi</button>
                <button class="tab-btn" onclick="switchTab('finance')">üí∞ Finans</button>
                <button class="tab-btn" onclick="switchTab('communications')">üí¨ ƒ∞leti≈üim</button>
            </div>
        </div>

        <div class="tab-content">
            <!-- General Tab -->
            <div id="generalTab" class="tab-pane active">
                <div class="info-grid" id="generalInfo">
                    <div class="loading">Y√ºkleniyor...</div>
                </div>
            </div>

            <!-- Devices Tab -->
            <div id="devicesTab" class="tab-pane">
                <button class="btn-add-device" onclick="addDevice()">‚ûï Yeni Cihaz Ekle</button>
                <div class="devices-grid" id="devicesList">
                    <div class="loading">Y√ºkleniyor...</div>
                </div>
            </div>

            <!-- Services Tab -->
            <div id="servicesTab" class="tab-pane">
                <div class="timeline" id="servicesList">
                    <div class="loading">Y√ºkleniyor...</div>
                </div>
            </div>

            <!-- Finance Tab -->
            <div id="financeTab" class="tab-pane">
                <div id="financeInfo">
                    <div class="loading">Y√ºkleniyor...</div>
                </div>
            </div>

            <!-- Communications Tab -->
            <div id="communicationsTab" class="tab-pane">
                <div id="communication-section">
                    <h4>Yeni Mesaj G√∂nder</h4>
                    <form id="sendMessageForm" onsubmit="handleSendMessage(event)" style="margin-bottom: 30px; display: flex; gap: 15px; align-items: flex-start;">
                        <textarea id="messageContent" placeholder="M√º≈üteriye g√∂ndermek i√ßin bir mesaj yazƒ±n..." required style="width: 100%; min-height: 80px; padding: 10px; border-radius: 8px; border: 1px solid #ddd;"></textarea>
                        <div style="display: flex; flex-direction: column; gap: 10px;">
                             <select id="messageChannel" style="padding: 10px; border-radius: 8px; border: 1px solid #ddd;">
                                <option value="sms">SMS</option>
                                <option value="email">E-posta</option>
                                <option value="whatsapp">WhatsApp</option>

                    <h4>ƒ∞leti≈üim Ge√ßmi≈üi</h4>
                    <div id="communicationsList">
                        <div class="loading">Y√ºkleniyor...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3002/api/v1';
        let customerId = null;
        let customerData = null;

        // Get customer ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        customerId = urlParams.get('id');

        if (!customerId) {
            alert('M√º≈üteri ID bulunamadƒ±!');
            window.location.href = 'customers.html';
        }

        // Load customer data
        async function loadCustomer() {
            try {
                const response = await fetch(`${API_BASE_URL}/customers/${customerId}`);
                customerData = await response.json();

                updateCustomerHeader(customerData);
                updateGeneralTab(customerData);
            } catch (error) {
                console.error('M√º≈üteri y√ºkleme hatasƒ±:', error);
                alert('M√º≈üteri bilgileri y√ºklenemedi: ' + error.message);
            }
        }

        function updateCustomerHeader(customer) {
            // Name
            const displayName = customer.companyName || `${customer.firstName} ${customer.lastName}`;
            document.getElementById('customerNameDisplay').textContent = displayName;

            // Type badge
            const badge = document.getElementById('customerTypeBadge');
            badge.innerHTML = customer.customerType === 'corporate'
                ? '<span>üè¢</span><span>Kurumsal</span>'
                : '<span>üë§</span><span>Bireysel</span>';

            // Contact
            document.getElementById('customerContact').innerHTML = `
                <div class="contact-item">üì± <span>${customer.phone || '-'}</span></div>
                <div class="contact-item">‚úâÔ∏è <span>${customer.email || '-'}</span></div>
                <div class="contact-item">üìç <span>${customer.city || ''}, ${customer.district || ''}</span></div>
            `;

            // Stats
            document.getElementById('totalServices').textContent = customer.totalServices || 0;
            document.getElementById('totalSpent').textContent = `‚Ç∫${(customer.totalSpent || 0).toLocaleString('tr-TR', {minimumFractionDigits: 2})}`;
            document.getElementById('satisfactionScore').textContent = customer.satisfactionScore ? `${customer.satisfactionScore}‚≠ê` : '-';
            document.getElementById('totalDevices').textContent = customer.devices?.length || 0;
        }

        function updateGeneralTab(customer) {
            const generalInfo = document.getElementById('generalInfo');
            generalInfo.innerHTML = `
                <div class="info-item">
                    <div class="info-label">Ad Soyad</div>
                    <div class="info-value">${customer.firstName} ${customer.lastName}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Telefon</div>
                    <div class="info-value">${customer.phone || '-'}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">E-posta</div>
                    <div class="info-value">${customer.email || '-'}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">M√º≈üteri Tipi</div>
                    <div class="info-value">${customer.customerType === 'corporate' ? 'Kurumsal' : 'Bireysel'}</div>
                </div>
                ${customer.companyName ? `
                <div class="info-item">
                    <div class="info-label">≈ûirket Adƒ±</div>
                    <div class="info-value">${customer.companyName}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Vergi Numarasƒ±</div>
                    <div class="info-value">${customer.taxNumber || '-'}</div>
                </div>` : ''}
                <div class="info-item">
                    <div class="info-label">≈ûehir / ƒ∞l√ße</div>
                    <div class="info-value">${customer.city || '-'} / ${customer.district || '-'}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Mahalle</div>
                    <div class="info-value">${customer.neighborhood || '-'}</div>
                </div>
                <div class="info-item" style="grid-column: 1 / -1;">
                    <div class="info-label">Adres</div>
                    <div class="info-value">${customer.address || '-'}</div>
                </div>
                ${customer.notes ? `
                <div class="info-item" style="grid-column: 1 / -1;">
                    <div class="info-label">Notlar</div>
                    <div class="info-value">${customer.notes}</div>
                </div>` : ''}
            `;
        }

        async function loadDevices() {
            try {
                const response = await fetch(`${API_BASE_URL}/customers/${customerId}/devices`);
                const result = await response.json();
                const devices = result.data || result || [];

                const devicesList = document.getElementById('devicesList');

                if (devices.length === 0) {
                    devicesList.innerHTML = '<div class="empty-state">Hen√ºz cihaz eklenmemi≈ü</div>';
                    return;
                }

                devicesList.innerHTML = devices.map(device => `
                    <div class="device-card">
                        <div class="device-brand">${device.brand} ${device.model}</div>
                        <div class="device-model">Seri No: ${device.serialNumber || '-'}</div>
                        <div class="device-info">
                            <div>üìÖ Kurulum: ${device.installationDate ? new Date(device.installationDate).toLocaleDateString('tr-TR') : '-'}</div>
                            <div>üîß Ya≈ü: ${device.age || '-'} yƒ±l</div>
                            <div>üõ°Ô∏è Garanti: ${device.warrantyUntil ? new Date(device.warrantyUntil).toLocaleDateString('tr-TR') : 'Yok'}</div>
                            <div>üìä Servis: ${device.serviceCount || 0} kez</div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Cihaz y√ºkleme hatasƒ±:', error);
                document.getElementById('devicesList').innerHTML = '<div class="empty-state">‚ùå Cihazlar y√ºklenemedi</div>';
            }
        }

        async function loadServices() {
            try {
                const response = await fetch(`${API_BASE_URL}/services?customerId=${customerId}&limit=50`);
                const result = await response.json();
                const services = result.data || result || [];

                const servicesList = document.getElementById('servicesList');

                if (services.length === 0) {
                    servicesList.innerHTML = '<div class="empty-state">Hen√ºz servis kaydƒ± yok</div>';
                    return;
                }

                servicesList.innerHTML = services.map(service => `
                    <div class="timeline-item">
                        <div class="timeline-dot"></div>
                        <div class="timeline-content">
                            <div class="timeline-header">
                                <div class="timeline-title">${service.serviceNumber} - ${getServiceTypeName(service.serviceType)}</div>
                                <div class="timeline-date">${new Date(service.scheduledDate).toLocaleDateString('tr-TR')}</div>
                            </div>
                            <div class="timeline-desc">
                                ${service.problemDescription || 'A√ßƒ±klama yok'}<br>
                                <strong>Durum:</strong> ${getStatusName(service.status)}<br>
                                <strong>Tutar:</strong> ‚Ç∫${(service.totalCost || 0).toLocaleString('tr-TR')}
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Servis y√ºkleme hatasƒ±:', error);
                document.getElementById('servicesList').innerHTML = '<div class="empty-state">‚ùå Servisler y√ºklenemedi</div>';
            }
        }

        async function loadFinance() {
            try {
                const response = await fetch(`${API_BASE_URL}/finance/customers/${customerId}/profitability`);
                const finance = await response.json();

                document.getElementById('financeInfo').innerHTML = `
                    <div class="stats-grid">
                        <div class="stat-box">
                            <div class="stat-value">‚Ç∫${(finance.totalRevenue || 0).toLocaleString('tr-TR')}</div>
                            <div class="stat-label">Toplam Gelir</div>
                        </div>
                        <div class="stat-box">

        async function loadCommunications() {
            const commsList = document.getElementById('communicationsList');
            commsList.innerHTML = '<div class="loading">Y√ºkleniyor...</div>';
            try {
                const response = await fetch(`${API_BASE_URL}/communications/history?customerId=${customerId}&limit=100`);
                const result = await response.json();
                const communications = result.data || result || [];

                if (communications.length === 0) {
                    commsList.innerHTML = '<div class="empty-state">ƒ∞leti≈üim ge√ßmi≈üi bulunmuyor.</div>';
                    return;
                }

                commsList.innerHTML = communications.map(comm => `
                    <div class="timeline-item">
                        <div class="timeline-dot"></div>
                        <div class="timeline-content">
                            <div class="timeline-header">
                                <div class="timeline-title">${comm.communicationType.toUpperCase()} - ${comm.status}</div>
                                <div class="timeline-date">${new Date(comm.communicationDate || comm.createdAt).toLocaleString('tr-TR')}</div>
                            </div>
                            <div class="timeline-desc">
                                ${comm.content}
                            </div>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('ƒ∞leti≈üim ge√ßmi≈üi y√ºkleme hatasƒ±:', error);
                commsList.innerHTML = '<div class="empty-state">‚ùå ƒ∞leti≈üim ge√ßmi≈üi y√ºklenemedi.</div>';
            }
        }

        async function handleSendMessage(event) {
            event.preventDefault();
            const content = document.getElementById('messageContent').value;
            const channel = document.getElementById('messageChannel').value;

            if (!content.trim()) {
                alert('Mesaj i√ßeriƒüi bo≈ü olamaz.');
                return;
            }

            const endpoint = `/communications/${channel}/send`;
            const customerPhone = customerData?.phone;
            const customerEmail = customerData?.email;

            let recipient;
            if (channel === 'sms' || channel === 'whatsapp') {
                if (!customerPhone) {
                    alert('M√º≈üterinin telefon numarasƒ± kayƒ±tlƒ± deƒüil.');
                    return;
                }
                recipient = customerPhone;
            } else if (channel === 'email') {
                if (!customerEmail) {
                    alert('M√º≈üterinin e-posta adresi kayƒ±tlƒ± deƒüil.');
                    return;
                }
                recipient = customerEmail;
            }

            const body = {
                to: recipient,
                message: content,
                subject: `Akƒ±n Kombi'den Mesajƒ±nƒ±z Var` // Email i√ßin
            };

            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                if (!response.ok) {
                    const errorResult = await response.json();
                    throw new Error(errorResult.message || 'Mesaj g√∂nderilemedi');
                }

                alert('Mesaj ba≈üarƒ±yla g√∂nderildi!');
                document.getElementById('messageContent').value = '';
                loadCommunications(); // Ge√ßmi≈üi yenile

            } catch (error) {
                console.error('Mesaj g√∂nderme hatasƒ±:', error);
                alert('Hata: ' + error.message);
            }
        }

        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-pane').forEach(pane => {
                pane.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName + 'Tab').classList.add('active');
            event.target.classList.add('active');

            // Load tab content
            if (tabName === 'devices' && !document.getElementById('devicesList').dataset.loaded) {
                loadDevices();
                document.getElementById('devicesList').dataset.loaded = 'true';
            } else if (tabName === 'services' && !document.getElementById('servicesList').dataset.loaded) {
                loadServices();
                document.getElementById('servicesList').dataset.loaded = 'true';
            } else if (tabName === 'finance' && !document.getElementById('financeInfo').dataset.loaded) {
                loadFinance();
                document.getElementById('financeInfo').dataset.loaded = 'true';
            } else if (tabName === 'communications' && !document.getElementById('communicationsList').dataset.loaded) {
                loadCommunications();
                document.getElementById('communicationsList').dataset.loaded = 'true';
            }
        }
