<!-- /desktop/src/pages/customer-detail.html -->
<div id="customerDetailPage" class="page">
    <div class="page-header">
        <h2 id="customerDetailName">Müşteri Detayı</h2>
        <button id="backToCustomersBtn" class="btn btn-secondary">‹ Müşteri Listesine Dön</button>
    </div>

    <!-- Customer Summary -->
    <div class="customer-summary-card" id="customerSummaryCard">
        <!-- Özet bilgileri dinamik olarak yüklenecek -->
    </div>

    <!-- Tab Navigation -->
    <div class="tabs">
        <button class="tab-link active" data-tab="tab-info">Genel Bilgiler</button>
        <button class="tab-link" data-tab="tab-devices">Cihazlar</button>
        <button class="tab-link" data-tab="tab-history">Servis Geçmişi</button>
        <button class="tab-link" data-tab="tab-financials">Finans</button>
        <button class="tab-link" data-tab="tab-documents">Dökümanlar</button>
    </div>

    <!-- Tab Content -->
    <div id="tab-info" class="tab-content active">
        <!-- Genel bilgiler yüklenecek -->
    </div>
    <div id="tab-devices" class="tab-content">
        <!-- Cihazlar yüklenecek -->
    </div>
    <div id="tab-history" class="tab-content">
        <!-- Servis geçmişi yüklenecek -->
    </div>
    <div id="tab-financials" class="tab-content">
        <!-- Finans bilgileri yüklenecek -->
    </div>
    <div id="tab-documents" class="tab-content">
        <!-- Dökümanlar yüklenecek -->
    </div>
</div>
